<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Style/10-Rock-Paper-Scissors copy.css" />
  <link rel="Icon" type="Images/x-icon" href="Icons/fist.png" >
</head>

<body>
  <p class="title"><u>Rock Paper Scissors</u></p>
  <div class="move">
    <button onclick="
      playGame('rock');
    " class="move-btn"><img src="Images/rock-emoji (1).png" class="move-img"></button>

    <button onclick="
      playGame('paper');
    " class="move-btn"><img src="Images/paper-emoji (1).png" class="move-img"></button>

    <button onclick="
      playGame('scissors');
    " class="move-btn"><img src="Images/scissors-emoji (1).png" class="move-img"></button>
  </div>

  <p class="js-moves moves"></p>
  <p class="js-result result"></p>
  <p class="js-score score"></p>

<div class="move">
  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-btn">Reset Score</button>
</div>

  <script src="Scripts/10-Rock-Paper-Scissor.js"></script>
</body>

</html>
