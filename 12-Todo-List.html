<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="Style/12-todo-list.css" />
  </head>

  <body>
    <p class="title-name">Todo List</p>

    <div class="todo-ip-grid">
      <input
        placeholder="Todo Name"
        class="todo-list todo-ip"
        onkeydown="
        handleCostKeydown(event);"
      />
      <input type="date" class="todo-date date-ip" />
      <button class="add-btn js-add" onclick="">Add</button>
    </div>

    <div class="dis-todo todo-grid"></div>

    <script src="Scripts/12-ToDo-List.js"></script>
  </body>
</html>
